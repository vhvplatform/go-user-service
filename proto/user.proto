syntax = "proto3";

package user;

option go_package = "github.com/longvhv/saas-framework-go/services/user-service/proto";

// UserService provides user management functionality
service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  rpc SearchUsers(SearchUsersRequest) returns (SearchUsersResponse);
}

message GetUserRequest {
  string user_id = 1;
  string tenant_id = 2;
}

message GetUserResponse {
  User user = 1;
}

message ListUsersRequest {
  string tenant_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListUsersResponse {
  repeated User users = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message UpdateUserRequest {
  string user_id = 1;
  string tenant_id = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;
  string avatar_url = 6;
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  string user_id = 1;
  string tenant_id = 2;
}

message DeleteUserResponse {
  bool success = 1;
}

message SearchUsersRequest {
  string tenant_id = 1;
  string query = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message SearchUsersResponse {
  repeated User users = 1;
  int32 total = 2;
}

message User {
  string id = 1;
  string email = 2;
  string tenant_id = 3;
  string first_name = 4;
  string last_name = 5;
  string phone = 6;
  string avatar_url = 7;
  bool is_active = 8;
  string created_at = 9;
  string updated_at = 10;
}
