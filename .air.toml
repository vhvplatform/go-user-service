root = "."
tmp_dir = "tmp"
env_file = ".env"

include_ext = ["go", "tpl", "tmpl", "html", "css", "js", "json", "yaml", "yml"]
exclude_dir = ["assets", "tmp", "vendor", ".git"]

[build]
  # Build thành main.exe để khớp với hành vi air
  cmd = "go build -o .\\tmp\\main.exe ./cmd/main.go"
  include = ["cmd", "internal", "proto"]
  exclude = ["tmp", "vendor"]
  delay = 100

[run]
  # Dùng cmd /C để chạy exe trên Windows (tránh PowerShell interpret)
  cmd = "cmd /C .\\tmp\\main.exe"

[color]
  main = "cyan"
  watcher = "yellow"
  build = "green"
  runner = "magenta"
